<body>
    <h2>小满</h2>
    <p>小满，是夏季的第二个节气。<span class="one">小满</span>，斗指甲，太阳达黄经60°，于每年公历5月20—22日交节。
        <br>小满节气意味着进入了大幅降水的雨季，雨水开始增多，往往会出现持续大范围的<span id="two">强降水</span>。
        <br>小满和雨水、谷雨、小雪、大雪等一样，都是直接反映降水的节气。
        <br>小满反映了降雨量大的气候特征：“小满江河满”（南方）。
        <br>另有解释是指北方夏熟作物的籽粒开始<span class="three">灌浆饱满</span>，但还未成熟，只是小满，还未大满（北方）。</p>
