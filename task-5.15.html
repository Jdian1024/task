    <h1>樱花</h1>
    <p>樱花（学名：Cerasus sp.）：是蔷薇科樱属几种植物的统称，在《中国植物志》新修订的名称中专指“东京樱花”，亦称“日本樱花”。
        <br>樱花品种相当繁多，数目超过三百种，全世界共有野生樱花约150种，中国有50多种。
        <br>全世界约40种樱花类植物野生种祖先中，原产于中国的有33种。其他的则是通过园艺杂交所衍生得到的品种。</p>
