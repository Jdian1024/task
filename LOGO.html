    <h3>标识语</h3>
    <p>标识语不仅是一种语言现象，同时也是一种文化形象，虽然有些标识语在国际上都十分接近，<br>比如<a href="https://baike.baidu.com/item/省道/2294925"
            target="_blank">交通标识语</a>，但不同国家的标识语在某些方面还是存在着一定的差异。<br>因此，要翻译好标识语，首先要了解目的语国家标识语的语言习惯和文化特性的差异。</p>
