<html>
    <head>
        <meta charset="UTF-8">
        <title>《再见》——顾城</title>
        <style type="text/css">
        h1{
    font-size:20px;
    color:rgb(228, 36, 94);
    text-align:center;
        }
        p{
        color:#930;
        border: 5px solid blue;
        width: 340px;
        height: 140px;
        text-align:center;
         }
        </style>
    </head>
    <body>
        <!-- 标题标签 -->
    <h1>再见</h1>
    <!-- 段落标签 -->
    <p>你默默的转向一边，面向夜晚</p>
    <!-- 段落标签 -->
    <p>夜的深处是密密的灯盏</p>
    <!-- 段落标签 -->
    <p>他们总要在一起，我们总要再见</p>
    <!-- 段落标签 -->
    <p>再见，为了再见</p>
    <!-- 段落标签 -->
    <p>本诗歌来源：<a href="#">百度</a></p>
    </body>
