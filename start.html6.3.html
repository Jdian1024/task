<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>课程入门</h5>
        <p>1. JavaScript入门篇。</p>
        <p>2. JavaScript进阶篇，让你掌握JS</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="changeColor()">  
    <input type="button" value="改变宽高" onclick="changeHeight()">
    <input type="button" value="隐藏内容" onclick="hideContent()">
    <input type="button" value="显示内容" onclick="showContent()">
    <input type="button" value="取消设置" onclick="settings()">
  </form>
  <script type="text/javascript">
//定义"改变颜色"的函数
function changeColor(){
    var mychar = document.getElementById("con");
    mychar.style.color="green";
    mychar,style.backgroundColor="#ccc"
}
//定义"改变宽高"的函数
function changeHeight(){
    var mychar = document.getElementById("con");
    mychar.style.width="80px";
    mychar.style.height="80px";
}

//定义"隐藏内容"的函数
function hideContent(){
    var mychar = document.getElementById("txt");
    mychar.style.display="none";
}

//定义"显示内容"的函数
function showContent(){
    var mychar = document.getElementById("txt");
    mychar.style.display="block";
}

//定义"取消设置"的函数
function settings(){
    var myset =confirm ("确定取消设置吗？")
    if(myset==true){
        document.getElementById("con").removeAttribute("style");
    }
    else{
        return 0;
    }

    
}


  </script>
</body>
</html>
